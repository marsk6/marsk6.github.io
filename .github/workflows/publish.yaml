name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
permissions:
  contents: write
env:
  GH_TOKEN: ${{ blog.TOKEN }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: install deps
        run:  |
          yarn
      - name: build blog
        run:  |
          yarn build
      - name: deploy blog
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          token: ${{ secrets.ACCESS_TOKEN }}