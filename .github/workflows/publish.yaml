name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cache
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: checkout keystone admin
        uses: actions/checkout@v3
        with:
          repository: 'git@github.com:marsk6/blog-admin.git'
      - name: build and deploy admin
        run:  |
          yarn
          yarn keystone:build
          yarn keystone:start
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: build blog
        run:  |
          yarn
          yarn build
      - name: deploy blog
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          token: ${{ secrets.ACCESS_TOKEN }}